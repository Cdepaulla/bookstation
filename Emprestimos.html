<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/system.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <title>Bookstation</title>
</head>

<body>
    <div>
        <div class="overlay">
        <div class="modal">
            <p>Deseja sair?</p>
            <span>
                 <button class="botaoResposta">Sim</button>
                <button class="botaoResposta">Não</button>
            </span>
        </div>
    </div>
        <header class="cabecalho">
            <button class="exit">
                <a href="#"></a>
            </button> <!--Botão Exit-->
            <h2>Bookstation</h2> <!--Titulo-->
            <div class="Login">
                <p>usuário@logado</p>
                <img src="/assets/VectorUser.png" alt="Usuário">
            </div>
        </header>
        <main>
            <section class="apresentacao_conteudo">
                <form action="#" method="post">
                    <input class="form_exemplar_buscar" type="text" placeholder="Buscar empréstimo" required>
                </form>
                <div class="livros">
                    <!-- <div> -->
                        <div class="header">
                            <img src="/assets/Harry potter.png">

                            <div class="emprestinfo">
                                <div class="titulo_emprestimo">
                                    <h1>Empréstimo 000001</h1>
                                    <p>Nome completo leitor</p>
                                    <p>Harry Potter e a pedra Filosofal</p>
                                    <div>
                                        <p>ISBN-10: 000000000000</p>
                                        <p>ISBN-13: 000000000000</p>
                                    </div>
                                </div>
                                <div class="emprestinfo_status">
                                    <p>Status: Emprestado</p>
                                    <p>Entrega em: 30 dias</p>
                                </div>
                            </div>
                            <button class="botao_abrir"></button>
                        </div>
                        <div class="desc emprestimo">
                            <button type="submit" class="btn_emprestimos multa">Gerar Multa</button>
                            <button type="submit" class="btn_emprestimos renovar">Renovar empréstimo</button>
                            <button type="submit" class="btn_emprestimos devolver">Devolver</button>
                        </div>
                    </div>
            </section>
            <aside>
                <a href="/biblioteca.html">Biblioteca</a>
                <a href="/exemplar.html">Exemplar</a>
                <a href="/leitor.html">Leitor</a>
                <a href="/Emprestimos.html" class="active_link">Empréstimos</a>
            </aside>
        </main>
        <script src="main.js"></script>
</body>

</html>
