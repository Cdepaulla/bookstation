<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/system.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">

    <title>Bookstation</title>
</head>

<body>
    <div>
        <div class="modal">
            <p>Deseja sair?</p>
            <span>
                <button class="botaoResposta">Sim</button>
                <button class="botaoResposta">Não</button>
            </span>
        </div>
        <header class="cabecalho">
            <button class="exit">
                <a href="#"></a>
            </button> <!--Botão Exit-->
            <h2>Bookstation</h2> <!--Titulo-->
            <div class="Login">
                <p>usuário@logado</p>
                <img src="/assets/VectorUser.png" alt="Usuário">
            </div>
        </header>
        <main>


            <section class="apresentacao_conteudo">
                <form action="#" method="post">
                    <input class="form_exemplar_buscar" type="text" placeholder="Buscar ISBN" required>
                </form>
                <form action="#" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <div class="formulario_exemplar">
                            <div class="titulo">
                                <input type="text" placeholder="Título:" id="titulo" name="titulo" required>
                            </div>
                            <div class="InputFlex">
                                <input type="text" placeholder="Autor:" id="autor" name="autor" required>
                                <input type="text" placeholder="Lançamento:" id="lancamento" name="lancamento" required>
                            </div>

                            <div class="InputFlex">
                                <input type="text" placeholder=Editora: id="editora" name="editora" required>
                                <input type="text" placeholder="Gênero" id="genero" name="genero">
                            </div>

                            <div class="InputFlex">
                                <img src="./assets/Rectangle 13.jpg">

                                <div class="sinopse_exemplar">

                                </div>
                            </div>


                            <div class="InputFlex">
                                <input type="text" placeholder="ISBN-10:" id="isbn10" name="isbn10" required>
                                <input type="text" placeholder="ISBN-13:" id="isbn13" name="isbn13" required>
                            </div>
                            <div class="Button_finalizacao">
                                <button type="submit">Cadastrar</button>
                                <button type="button" onclick="cancelar()">Cancelar</button>
                            </div>
                </form>
                </fieldset>
            </section>
            <aside>
                <a href="/biblioteca.html">Biblioteca</a>
                <a href="/exemplar.html" class="active_link">Exemplar</a>
                <a href="/leitor.html">Leitor</a>
                <a href="/Emprestimos.html">Empréstimos</a>
            </aside>
        </main>
        <script src="main.js"></script>
</body>

</html>
