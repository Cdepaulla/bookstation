<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/system.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <title>Bookstation</title>
</head>

<body>
    <div>
        <div class="modal">
            <p>Deseja sair?</p>
            <span>
                 <button class="botaoResposta">Sim</button>
                <button class="botaoResposta">Não</button>
            </span>
        </div>
        <header class="cabecalho">
            <button class="exit">
                <a href="#"></a>
            </button> <!--Botão Exit-->
            <h2>Bookstation</h2> <!--Titulo-->
            <div class="Login">
                <p>usuário@logado</p>
                <img src="/assets/VectorUser.png" alt="Usuário">
            </div>
        </header>
        <main>


            <section class="apresentacao_conteudo">
                <form action="#" method="post">
                    <input class="form_exemplar_buscar" type="text" placeholder="Buscar CPF" required>
                </form>
                <form action="#" method="post" enctype="multipart/form-data">
                    <fieldset>
                    <div class="formulario_exemplar">
                        <div class="nome_completo">
                            <input type="text" placeholder="Nome Completo:" id="nome" name="nome" required>
                        </div>
                        <div class="Pessoa_fisica">
                            <input type="text" placeholder="CPF:" id="cpf" name="cpf" required>    
                            <input type="text"placeholder="Telefone:" id="telefone" name="telefone" required>
                        </div>
                        <div class="Email_form">
                            <input type="E-mail:" id="email" name="email" placeholder="Seu e-mail" required>
                        </div>
                        <div class="endereco_informacoes">
                            <input class="cep_informacao" text id="cep" name="cep" placeholder="CEP" maxlength="9" required>
                            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                            <input class="numero_informaçao" type="text" id="numero" name="numero" placeholder="Número" required>
                      </div>
                         <!-- <div class="upload_imagem">
                            <form action="/upload" method="post" enctype="multipart/form-data">
                            <input type="file" id="imagem" name="imagem"><br>
                            <input type="submit" value="Enviar">
                        </form>
                    </div>  --> 
                        <div class="endereco_informacoes_cidade">
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                            <input  type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                        </div>
                    <div class="Button_finalizacao">
                        <button type="submit">Cadastrar</button>
                        <button type="button" onclick="cancelar()">Cancelar</button>
                    </div>
                    <div class="Historico_emprestimos">
                        <textarea id="historico_emprestimos" name="historico_emprestimos" rows="4" cols="50" placeholder="Digite o histórico de empréstimos aqui..."></textarea>
                    </div>
                </form>
            </fieldset>
            </section>
            <aside>
                <a href="/biblioteca.html">Biblioteca</a>
                <a href="/exemplar.html">Exemplar</a>
                <a href="/leitor.html"class="active_link">Leitor</a>
                <a href="/Emprestimos.html">Empréstimos</a>
            </aside>
        </main>
                    </section>
        </main>
        <script src="main.js"></script>
</body>

</html>
